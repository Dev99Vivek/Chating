<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./download.png" />
  <link rel="stylesheet" href="style.css">
  <title>Chating Place</title>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="#" class="animated-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Chating Place
      </a>
    </div>
  </header>
  <div class="chat-container">
    <div class="messages-container" id="messages"></div>
    <div class="message-input-container">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <a href="#" id="sendButton">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Send
      </a>
    </div>
  </div>

  <script>
  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');
  
  // Use your hosted WebSocket URL
  const ws = new WebSocket('wss://chating-theta.vercel.app/'); 

  ws.addEventListener('open', () => {
    console.log('WebSocket connection established.');
  });

  ws.addEventListener('error', (error) => {
    console.error('WebSocket error:', error.message || error);
  });

  ws.addEventListener('message', (event) => {
    console.log('Message received:', event.data);
    const message = event.data;
    displayMessage(message);
  });

  sendButton.addEventListener('click', () => {
    const message = messageInput.value;
    if (message.trim() !== '') {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(message);
        displayMessage(message, true);
        messageInput.value = '';
      } else {
        console.error('WebSocket is not open. ReadyState:', ws.readyState);
      }
    }
  });

  function displayMessage(message, isSender = false) {
    const messageContainer = document.createElement('div');
    const messageElement = document.createElement('div');
    messageElement.textContent = message;

    messageContainer.classList.add('message-container');

    if (isSender) {
      messageContainer.classList.add('sender-message-container');
      messageElement.classList.add('message-bubble', 'sender-message-bubble');
    } else {
      messageElement.classList.add('message-bubble');
    }

    messageContainer.appendChild(messageElement);
    messagesDiv.appendChild(messageContainer);

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
  </script>
</body>
</html>
